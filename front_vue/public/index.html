<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <!-- Запрет приближать дисплей -->
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.svg" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>

    <script>
        // ------------------  ПЕРЕЕМНЫЕ ОКРУЖЕНИЯ  ----------------------------------------
        // URL для получения других URL от Сервера.
        const IP_ADR = `localhost`
        const HOST_PORT_DJANGO = `8181`
        var ENV_GetUrl = `http://${IP_ADR}:${HOST_PORT_DJANGO}/get_url/`;
        // ---------------------------------------------------------------------------------
        // Выполнение синхронного запроса
        function loadSync(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, false); // false означает синхронный запрос
            xhr.send();
            return xhr.responseText;
        }
        // Получение URL синхронно
        var ENV_GetUrlResponse = loadSync(ENV_GetUrl);
        // Обновление переменной с URL
        if (ENV_GetUrlResponse) {
            const u = JSON.parse(ENV_GetUrlResponse);
            var ENV_default_host_to_src = u.HOST_SRERVER_STATIC;
            var ENV_default_host_to_backend = u.HOST_SRERVER_BACKEND;
            var ENV_default_host_to_front_dev = u.HOST_SRERVER_FRONT_DEV;
            var ENV_default_host_to_front_prod = u.HOST_SRERVER_FRONT_PROD
        }
    </script>
    <body>
        <div id="app"></div>
    </body>
</html>
